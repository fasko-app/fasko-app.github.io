<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png">
  <title>Fasko</title>
</head>
<body>
  <div class="container">
    <div class="row row-cols-1 row-cols-xl-2 my-xl-5 py-3">
      <div class="col">
        <div class="mb-4 d-flex flex-column justify-content-between align-items-center flex-wrap">
          <div class="mx-auto">
            <img src="assets/logo.png" alt="Fasko logo" class="logo">
          </div>
          <div class="flex-grow-1 mt-5">
            <h1 data-i18n-key="header" class="text-break"></h1>
            <p data-i18n-key="under-header" class="under-h1"></p>
            <a data-i18n-key="download" id="downloadBtn" class="btn btn-dark w-100 py-3">
              <i class="bi bi-download"></i>&nbsp Download
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-auto"> <!--carousel-div-->
        <div id="previewCarousel" class="carousel carousel-dark slide"  data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#previewCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#previewCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#previewCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#previewCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="assets/previews/home-android.png" class="d-block w-100" alt="home">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/previews/timer-android.png" class="d-block w-100" alt="timer">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/previews/task-android.png" class="d-block w-100" alt="task">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/previews/lists-android.png" class="d-block w-100" alt="lists">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#previewCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#previewCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>    
    </div>
    
    <h2 data-i18n-key="options" class="mt-5" id="otherOptions"></h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="downloadOptionsDiv">
    </div>

    
    <select  data-i18n-switcher class="form-select mx-auto mb-4 mt-5">
      <option value="en">English</option>
      <option value="uk">Украінська</option>
    </select>
  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
