<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Fasko</title>
</head>
<body>
  <div class="container">
    <div class="my-5 d-flex flex-row justify-content-between align-items-center flex-wrap">
      <div class="mx-auto">
        <img src="assets/logo.png" alt="Fasko logo" class="mx-5">
      </div>
      <div class="flex-grow-1">
        <h1>GET FASKO FOR YOUR DEVICE</h1>
        <p>Start timer for task on your desktop app and keep the timer going on mobile.</p>
        <a id="downloadBtn" class="btn btn-dark w-100 py-3">
          <i class="bi bi-download"></i>&nbsp Download
        </a>
      </div>
    </div>

    <h2 class="mb-3" id="otherOptions">Other options</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="downloadOptionsDiv">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
